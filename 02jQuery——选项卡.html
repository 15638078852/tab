<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>原生js选项卡</title>
	</head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			overflow: hidden;
			/*注意父级元素塌陷，详情见博客*/
		}
		ul li{
			width: 100px;
			height: 30px;
			float: left;
			border: 1px solid #000;
			list-style: none;
			border-right: none;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		ul li:last-child{
			border-right: 1px solid #000000;
		}
		.box{
			position: relative;
		}
		.box div{
			width: 304px;
			height: 300px;
			position: absolute;
			display: none;
		}
		.box div:first-child{
			background-color: red;
		}
		.box div:nth-child(2){
			background-color: blue;
		}
		.box div:last-child{
			background-color: yellow;
		}
		.box .show{
			display: block;
		}
		.box .hide{
			display: none;
		}
		.click{
			background-color: #ccc;
		}
	</style>

	<body>
		<ul>
			<li class="click">red</li>
			<li>blue</li>
			<li>yellow</li>
		</ul>
		<div class="box">
			<div class="show"></div>
			<div></div>
			<div></div>
		</div>
	</body>
	<script type="text/javascript">

$("li").each(function  (index , ele) {//each循环遍历。得到所有的li  index代表li的下表，ele元素
	$(this).click(function () {//$(this) 表示当前点击的元素
		$(this).addClass("click");
		$(this).siblings().removeClass("click");
		$(".box div:eq("+index+")").css({"display":"block"}); //eq  根据each循环得出index的所引值  取对应的div显示
		$(".box div:eq("+index+")").siblings().css({"display":"none"}); //对应的div隐藏
	});
	
});

		
	
	</script>
</html>
