<script type="text/javascript">
	// 数组的循环值
	let arr = [1, 2, 3, 4, 5];
	//基本的for循环语法
	console.log("基本for循环的写法");
	for (let i = 0; i < arr.length; i++) {
		console.log(arr[i]);
	}
	//for-in
	console.log("for-in");
	for (let i in arr) {
		console.log(i); //获取的是数组的索引
		console.log(arr[i]) //
	}
	//for-of
	console.log("for-of");
	for (const arrValue of arr) {
		console.log(arrValue);
	}
	console.log("forEach");
	arr.forEach(a => {
		console.log(a);
	});
